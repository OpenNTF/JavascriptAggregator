## G11N SA UI

Busy=Sunucu, ba\u011f\u0131ml\u0131l\u0131klar\u0131 i\u015flemekle me\u015fgul.  L\u00fctfen birka\u00e7 dakika sonra yeniden deneyin.\r\n\r\nBu ileti, AMD Aggregation sunucu uygulamas\u0131 taraf\u0131ndan, sunucu uygulamas\u0131 geli\u015ftirme modunda \u00e7al\u0131\u015ft\u0131\u011f\u0131 ve mod\u00fcl ba\u011f\u0131ml\u0131l\u0131klar\u0131n\u0131 olu\u015fturdu\u011fu/do\u011frulad\u0131\u011f\u0131 s\u0131rada bir istek al\u0131nd\u0131\u011f\u0131 i\u00e7in g\u00f6r\u00fcnt\u00fcleniyor.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=---Toplama Hizmeti---
CommandProvider_1=\t{0} {1} - toplay\u0131c\u0131 yard\u0131m\u0131n\u0131 g\u00f6sterir
CommandProvider_2=\t{0} {1} - kay\u0131tl\u0131 toplama sunucusu uygulamalar\u0131n\u0131 listeler
CommandProvider_3=\t{0} {1} <sunucu uygulamas\u0131> - yap\u0131land\u0131rma komut dosyas\u0131n\u0131 yeniden y\u00fckler
CommandProvider_4=\t{0} {1} <sunucu uygulamas\u0131> [{2}] - ba\u011f\u0131ml\u0131l\u0131k grafi\u011fini yeniden y\u00fckler
CommandProvider_5=\t{0} {1} <sunucu uygulamas\u0131> <mod\u00fcl> [<\u00f6zellik listesi>] - yanl\u0131\u015f \u00f6zellikler ! ile ba\u015flar
CommandProvider_6=\t{0} {1} <sunucu uygulamas\u0131> - belirtilen sunucu uygulamas\u0131 i\u00e7in \u00f6nbelle\u011fi temizler
CommandProvider_7=\t{0} {1} <sunucu uygulamas\u0131> {2}|{3} [<d\u00fczenli ifade>] - belirtilen sunucu uygulamas\u0131 i\u00e7in \u00f6nbellek meta verileri \u00e7\u0131k\u0131\u015f\u0131n\u0131 verir, \u00e7\u0131k\u0131\u015f\u0131 mod\u00fcl adlar\u0131na g\u00f6re s\u00fczmek i\u00e7in belirtilen d\u00fczenli ifadeyi kullan\u0131r
CommandProvider_8=\t{0} {1} - ge\u00e7erli se\u00e7enekleri ve bunlar\u0131n de\u011ferlerini g\u00f6r\u00fcnt\u00fcler
CommandProvider_9=\t{0} {1} <ad> [<de\u011fer>] - belirtilen de\u011feri belirtilen se\u00e7ene\u011fe ayarlar ya da de\u011fer belirtilmemi\u015fse se\u00e7ene\u011fi kald\u0131r\u0131r
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=\u00c7al\u0131\u015fmakta olan sunucu uygulamalar\u0131n\u0131n bir listesini almak i\u00e7in "{0} {1}" komutunu kullan\u0131n
# {0} = servlet name
CommandProvider_11=Sunucu uygulamas\u0131 {0} \u00e7al\u0131\u015fm\u0131yor.
# {0} = user entered string
CommandProvider_12=Ge\u00e7ersiz \u00e7\u0131k\u0131\u015f hedefi {0}.
# {0} = servlet name
# {1} = file path name
CommandProvider_13={0} sunucu uygulamas\u0131 verilerini \u00f6nbelle\u011fe al, \u00e7\u0131k\u0131\u015f\u0131 {1} yoluna kaydet
# {0} = option name
# {1} = option value
CommandProvider_14={0} se\u00e7ene\u011fi {1} de\u011ferine ayarland\u0131
# {0} = option name
CommandProvider_15={0} se\u00e7ene\u011fi varsay\u0131lan de\u011ferine d\u00f6nd\u00fcr\u00fcld\u00fc
CommandProvider_19=\u015eu anda \u00e7al\u0131\u015fmakta olan sunucu uygulamas\u0131 yok
CommandProvider_20=Yap\u0131land\u0131rma komut dosyas\u0131 yeniden y\u00fcklendi
CommandProvider_22=Mod\u00fcl belirtilmedi.
# [0] = a JSON like string
CommandProvider_23=Tan\u0131mlanan \u00f6zellikler: {0}.
# {0} = servlet name
CommandProvider_26={0} sunucu uygulamas\u0131 i\u00e7in \u00f6nbellek temizlendi 
ConfigModified=Sunucu taraf\u0131ndaki AMD yap\u0131land\u0131rma dosyas\u0131 de\u011fi\u015ftirildi.  Yap\u0131land\u0131rma yeniden y\u00fckleniyor ve mod\u00fcl ba\u011f\u0131ml\u0131l\u0131klar\u0131 do\u011frulan\u0131yor...  L\u00fctfen taray\u0131c\u0131 \u00f6nbelle\u011finizi temizleyip birka\u00e7 dakika sonra sayfay\u0131 yeniden y\u00fckleyin. \r\n\r\nBu ileti, AMD Aggregation sunucu uygulamas\u0131 taraf\u0131ndan, sunucu uygulamas\u0131 geli\u015ftirme modunda \u00e7al\u0131\u015ft\u0131\u011f\u0131 ve sunucu uygulamas\u0131, sunucu taraf\u0131ndaki AMD yap\u0131land\u0131rma dosyas\u0131n\u0131n son okunu\u015fundan bu yana de\u011fi\u015fti\u011fini saptad\u0131\u011f\u0131 i\u00e7in g\u00f6r\u00fcnt\u00fcleniyor.

Activator_1=AMD Module Aggregator geli\u015ftirme modunda ba\u015flat\u0131l\u0131yor
Activator_2=AMD Module Aggregator hata ay\u0131klama modunda ba\u015flat\u0131l\u0131yor
AggregatorCommandProvider_1={0} dizini olu\u015fturulam\u0131yor
# {0} = Java exception class name
# {1} = Java exception message
ExceptionResponse={0}: {1}.  \r\nDi\u011fer ayr\u0131nt\u0131lar i\u00e7in sunucu g\u00fcnl\u00fc\u011f\u00fcne bak\u0131n.
# {0} = a module id (file name like string)
# {1} = an OSGi console command string
# {2} = a file directory path name
DepVerificationFailed="{0}" mod\u00fcl\u00fc i\u00e7in ba\u011f\u0131ml\u0131l\u0131k do\u011frulamas\u0131 ba\u015far\u0131s\u0131z oldu.  Bu ileti, AMD Aggregation sunucu uygulamas\u0131 taraf\u0131ndan, sunucu uygulamas\u0131 geli\u015ftirme modunda \u00e7al\u0131\u015ft\u0131\u011f\u0131 ve sunucu uygulamas\u0131, belirtilen mod\u00fcl i\u00e7in ba\u011f\u0131ml\u0131 mod\u00fcllerin, sunucuda son olu\u015fturuldu\u011fu/do\u011fruland\u0131\u011f\u0131 tarihten bu yana de\u011fi\u015fti\u011fini saptad\u0131\u011f\u0131 i\u00e7in g\u00f6r\u00fcnt\u00fcleniyor.  Mod\u00fcl ba\u011f\u0131ml\u0131l\u0131klar\u0131 \u015fimdi yeniden do\u011frulan\u0131yor...  L\u00fctfen taray\u0131c\u0131 \u00f6nbelle\u011finizi temizleyip birka\u00e7 dakika sonra sayfay\u0131 yeniden y\u00fckleyin.\r\n\r\nBu ileti yinelenirse, sunucunun OSGi konsolunda "{1}" komutunu \u00e7al\u0131\u015ft\u0131rarak mod\u00fcl ba\u011f\u0131ml\u0131l\u0131klar\u0131n\u0131 yeniden olu\u015fturmay\u0131 deneyin ya da "{2}" dizininin i\u00e7eri\u011fini silin ve sunucuyu yeniden ba\u015flat\u0131n.
