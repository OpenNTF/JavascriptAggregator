## G11N SA UI

Busy=Beroendena bearbetas p\u00e5 servern. F\u00f6rs\u00f6k igen om ett litet tag. \r\n\r\nDet h\u00e4r meddelandet visas eftersom AMD-aggregeringsservletprogrammet k\u00f6rs i utvecklingsl\u00e4ge och en beg\u00e4ran togs emot n\u00e4r servletprogrammet anv\u00e4ndes till att bygga/validera modulberoenden.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=--- Aggregeringstj\u00e4nst ---
CommandProvider_1=\t{0} {1} - visa hj\u00e4lpen f\u00f6r aggregeringsfunktionen
CommandProvider_2=\t{0} {1} - visa en lista med registrerade aggregeringsservletprogram
CommandProvider_3=\t{0} {1} <servletprogram> - l\u00e4s in konfigurationsskriptet igen
CommandProvider_4=\t{0} {1} <servletprogram> [{2}] - l\u00e4s in beroendediagrammet igen
CommandProvider_5=\t{0} {1} <servletprogram> <modul> [<funktionslista>] - falska funktioner b\u00f6rjar med "!"
CommandProvider_6=\t{0} {1} <servletprogram> - rensa cachen f\u00f6r det angivna servletprogrammet
CommandProvider_7=\t{0} {1} <servletprogram> {2}|{3} [<regulj\u00e4rt_uttryck>] - visa cachemetadata f\u00f6r det angivna servletprogrammet och anv\u00e4nd det angivna regulj\u00e4ra uttrycket till att filtrera utdata efter modulnamn
CommandProvider_8=\t{0} {1} - visa de aktuella alternativen med v\u00e4rden
CommandProvider_9=\t{0} {1} <namn> [<v\u00e4rde>] - ange det angivna alternativet till det angivna v\u00e4rdet eller ta bort alternativet genom att inte ange n\u00e5got v\u00e4rde
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=Om du vill visa listan med servletprogram som k\u00f6rs anv\u00e4nder du kommandot "{0} {1}".
# {0} = servlet name
CommandProvider_11=Servletprogrammet {0} k\u00f6rs inte.
# {0} = user entered string
CommandProvider_12=Utdatam\u00e5let {0} \u00e4r ogiltigt.
# {0} = servlet name
# {1} = file path name
CommandProvider_13=Cachedata f\u00f6r servletprogrammet {0} till {1}
# {0} = option name
# {1} = option value
CommandProvider_14=Alternativet {0} \u00e4r angett till {1}
# {0} = option name
CommandProvider_15=Alternativet {0} \u00e5terst\u00e4lldes till standardv\u00e4rdet
CommandProvider_19=Det finns inga servletprogram som k\u00f6rs
CommandProvider_20=Konfigurationsskriptet har l\u00e4sts in igen
CommandProvider_22=Du har inte angett n\u00e5gon modul
# [0] = a JSON like string
CommandProvider_23=Definierade funktioner: {0}.
# {0} = servlet name
CommandProvider_26=Rensade cachen f\u00f6r servletprogrammet {0} 
ConfigModified=Server-AMD-konfigurationsfilen har \u00e4ndrats. L\u00e4ser in konfigurationen igen och validerar beroenden. Rensa webbl\u00e4sarcachen och f\u00f6rs\u00f6k l\u00e4sa in sidan igen om ett litet tag. \r\n\r\nDet h\u00e4r meddelandet visas eftersom AMD-aggregeringsservletprogrammet \u00e4r i utvecklingsl\u00e4ge och server-AMD-konfigurationsfilen har \u00e4ndrats sedan den senast l\u00e4stes.

Activator_1=AMD-modulaggregeringsfunktionen startas i utvecklingsl\u00e4ge
Activator_2=AMD-modulaggregeringsfunktionen startas i fels\u00f6kningsl\u00e4ge
AggregatorCommandProvider_1=Det gick inte att skapa katalogen {0}
# {0} = Java exception class name
# {1} = Java exception message
ExceptionResponse={0}: {1}. \r\nOm du vill ha mer information l\u00e4ser du i serverloggen.
# {0} = a module id (file name like string)
# {1} = an OSGi console command string
# {2} = a file directory path name
DepVerificationFailed=Det gick inte att verifiera beroenden f\u00f6r modulen "{0}". Det h\u00e4r meddelandet visas eftersom AMD-aggregeringsservletprogrammet k\u00f6rs i utvecklingsl\u00e4ge och de beroende modulerna f\u00f6r den angivna modulen har \u00e4ndrats sedan modulberoenden senast byggdes/validerades p\u00e5 servern. Modulberoenden omvalideras. Rensa webbl\u00e4sarcachen och f\u00f6rs\u00f6k sedan l\u00e4sa in sidan igen om ett litet tag. \r\n\r\nOm det h\u00e4r meddelandet visas igen f\u00f6rs\u00f6ker du bygga om modulberoendena fr\u00e5n b\u00f6rjan genom att utf\u00e4rda kommandot "{1}" i OSGi-konsolen p\u00e5 servern, alternativt s\u00e5 tar du bort inneh\u00e5llet i katalogen "{2}" och startar om servern.
