## G11N SA UI

Busy=Il server \u00e8 occupato nell'elaborazione delle dipendenze.  Riprovare tra qualche minuto.\r\n\r\nQuesto messaggio viene visualizzato dal servlet di aggregazione AMD in quanto il servlet \u00e8 in esecuzione in modalit\u00e0 sviluppo ed \u00e8 stata ricevuta una richiesta mentre il servlet era occupato nella creazione/convalida delle dipendenze del modulo.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=---Servizio di aggregazione---
CommandProvider_1=\t{0} {1} - mostra la guida dell''aggregatore
CommandProvider_2=\t{0} {1} - elenca i servlet di aggregazione registrati
CommandProvider_3=\t{0} {1} <servlet> - ricarica lo script di configurazione
CommandProvider_4=\t{0} {1} <servlet> [{2}] - ricarica il grafico delle dipendenze
CommandProvider_5=\t{0} {1} <servlet> <modulo> [<elenco funzioni>] - le funzioni false iniziano con !
CommandProvider_6=\t{0} {1} <servlet> - svuota la cache per il servlet specificato
CommandProvider_7=\t{0} {1} <servlet> {2}|{3} [<espressione regolare>] - restituisce i metadati di cache per il servlet specificato utilizzando l''espressione regolare specificata per filtrare l''output per nomi modulo
CommandProvider_8=\t{0} {1} - visualizza le opzioni correnti e i loro valori
CommandProvider_9=\t{0} {1} <nome> [<valore>] - imposta l''opzione specificata sul valore specificato o rimuove l''opzione se il valore non \u00e8 specificato
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=Utilizzare il comando "{0} {1}" per ottenere un elenco dei servlet in esecuzione.
# {0} = servlet name
CommandProvider_11=Il servlet {0} non \u00e8 in esecuzione.
# {0} = user entered string
CommandProvider_12=Destinazione {0} per l''output non valida.
# {0} = servlet name
# {1} = file path name
CommandProvider_13=I dati della cache per il servlet {0} vengono emessi in {1}
# {0} = option name
# {1} = option value
CommandProvider_14=Opzione {0} impostata su {1}
# {0} = option name
CommandProvider_15=L''opzione {0} \u00e8 stata reimpostata sul proprio valore predefinito
CommandProvider_19=Non ci sono servlet attualmente in esecuzione
CommandProvider_20=Script di configurazione ricaricato
CommandProvider_22=Modulo non specificato.
# [0] = a JSON like string
CommandProvider_23=Funzioni definite: {0}.
# {0} = servlet name
CommandProvider_26=Cache svuotata per il servlet {0} 
ConfigModified=Il file di configurazione AMD lato server \u00e8 stato modificato.  Ricaricamento della configurazione e convalida delle dipendenze del modulo in corso...  Svuotare la cache del browser e ricaricare la pagina dopo qualche istante.\r\n\r\nQuesto messaggio viene visualizzato dal servlet di aggregazione AMD in quanto il servlet \u00e8 in modalit\u00e0 sviluppo ed ha rilevato che il file di configurazione AMD lato server \u00e8 stato modificato rispetto all'ultima volta che \u00e8 stato letto.

Activator_1=Avvio in corso dell'aggregatore del modulo AMD in modalit\u00e0 sviluppo
Activator_2=Avvio in corso dell'aggregatore del modulo AMD in modalit\u00e0 debug
AggregatorCommandProvider_1=Impossibile creare la directory {0}
# {0} = Java exception class name
# {1} = Java exception message
ExceptionResponse={0}: {1}.  \r\nVedere il registro del server per ulteriori dettagli.
# {0} = a module id (file name like string)
# {1} = an OSGi console command string
# {2} = a file directory path name
DepVerificationFailed=Verifica delle dipendenze non riuscita per il modulo "{0}".  Questo messaggio viene visualizzato dal servlet di aggregazione AMD in quanto il servlet \u00e8 in esecuzione in modalit\u00e0 sviluppo ed ha rilevato che i moduli dipendenti per il modulo specificato sono stati modificati rispetto all''ultima volta in cui le dipendenze del modulo sono state create/convalidate sul server.  Le dipendenze del modulo verranno ora riconvalidate...  Svuotare la cache del browser e ricaricare la pagina tra qualche istante.\r\n\r\nSe questo messaggio si ripete, tentare di ricreare da zero le dipendenze del modulo emettendo il comando "{1}" nella console OSGi del server, oppure eliminare il contenuto della directory "{2}" e riavviare il server.
