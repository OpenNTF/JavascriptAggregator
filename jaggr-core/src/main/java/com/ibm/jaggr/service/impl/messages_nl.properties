## G11N SA UI

Busy=De server is bezig met de verwerking van de afhankelijkheden. Probeer het over enkele momenten opnieuw.\r\n \r\nDit bericht wordt afgebeeld door de AMD Aggregation-servlet omdat de servlet wordt uitgevoerd in de ontwikkelwerkstand en er een opdracht is ontvangen terwijl de servlet bezig was met het laden/valideren van de moduleafhankelijkheden.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=---Aggregation Service---
CommandProvider_1=\t{0} {1} - beeldt Help-informatie voor aggregator af
CommandProvider_2=\t{0} {1} - geeft overzicht van geregistreerde aggregatieservlets
CommandProvider_3=\t{0} {1} <servlet> - laadt het configuratiescript opnieuw
CommandProvider_4=\t{0} {1} <servlet> [{2}] - laadt de afhankelijkheidsgrafiek opnieuw
CommandProvider_5=\t{0} {1} <servlet> <module> [<functielijst>] - onjuiste functies beginnen met !
CommandProvider_6=\t{0} {1} <servlet> - wist de cache voor de opgegeven servlet
CommandProvider_7=\t{0} {1} <servlet> {2}|{3} [<expressie>] - beeldt de cache-metagegevens af voor de opgegeven servlet, en gebruikt de opgegeven expressie als filter voor de uitvoer op modulenaam
CommandProvider_8=\t{0} {1} - beeldt de huidige opties plus bijbehorende waarden af
CommandProvider_9=\t{0} {1} <naam> [<waarde>] - stelt de opgegeven optie in de op de opgegeven waarde, of verwijdert de optie als geen waarde is opgegeven
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=Gebruik de opdracht "{0} {1}" om een lijst van actieve servlets af te beelden.
# {0} = servlet name
CommandProvider_11=Servlet {0} is niet actief.
# {0} = user entered string
CommandProvider_12=Ongeldige doellocatie {0} voor uitvoer.
# {0} = servlet name
# {1} = file path name
CommandProvider_13=Cachegegevens voor servlet {0} uitgevoerd naar {1}
# {0} = option name
# {1} = option value
CommandProvider_14=Optie {0} is ingesteld op {1}
# {0} = option name
CommandProvider_15=Optie {0} is ingesteld op de standaardwaarde
CommandProvider_19=Er zijn op dit moment geen servlets actief
CommandProvider_20=Configuratiescript is opnieuw geladen
CommandProvider_22=Module is niet opgegeven.
# [0] = a JSON like string
CommandProvider_23=Gedefinieerde functies: {0}.
# {0} = servlet name
CommandProvider_26=Cache voor servlet {0} is gewist 
ConfigModified=Het AMD-configuratiebestand op de server is gewijzigd. Bezig met opnieuw laden van de configuratie en valideren van de moduleafhankelijkheden. Wis de browsercache en laadt de pagina daarna opnieuw.\r\n \r\nDit bericht wordt afgebeeld door de AMD Aggregation-servlet omdat de servlet wordt uitgevoerd in de ontwikkelwerkstand en de servlet heeft geconstateerd dat het AMD-configuratiebestand op de server is gewijzigd sinds de laatste keer dat het is gelezen.

Activator_1=AMD Module Aggregator wordt gestart in ontwikkelwerkstand
Activator_2=AMD Module Aggregator wordt gestart in werkstand voor foutopsporing
AggregatorCommandProvider_1=Fout bij maken directory {0}
# {0} = Java exception class name
# {1} = Java exception message
ExceptionResponse={0}: {1}.  \r\nIn het serverlogbestand vindt u meer details.
# {0} = a module id (file name like string)
# {1} = an OSGi console command string
# {2} = a file directory path name
DepVerificationFailed=Verificatie van afhankelijkheden is mislukt voor module "{0}". Dit bericht wordt afgebeeld door de AMD Aggregation-servlet omdat de servlet wordt uitgevoerd in de ontwikkelwerkstand en de servlet heeft geconstateerd dat de afhankelijke modules voor de opgegeven module zijn gewijzigd sinds de laatste keer dat de moduleafhankelijkheden op de server zijn geladen/gevalideerd. De moduleafhankelijkheden worden nu opnieuw gevalideerd. Wis de browsercache en laadt de pagina daarna opnieuw.\r\n\r\nAls dit bericht opnieuw wordt afgebeeld, probeert de moduleafhankelijkheden dan helemaal opnieuw te genereren met de opdracht "{1}" in OSGi-console op de server, of wis de inhoud van de directory "{2}" en start de server opnieuw.
