## G11N SA UI

Busy=Serveren er optaget af at behandle afh\u00e6ngighederne. Pr\u00f8v igen om lidt.\r\n\r\nDenne meddelelse vises af AMD Aggregation-miniserveren, fordi den k\u00f8rer i udviklingstilstand, og der er modtaget en anmodning, mens miniserveren var i gang med at bygge/validere modulafh\u00e6ngigheder.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=---Aggregation Service---
CommandProvider_1=\t{0} {1} - viser hj\u00e6lp til aggregator
CommandProvider_2=\t{0} {1} - viser registrerede aggregeringsminiservere
CommandProvider_3=\t{0} {1} <miniserver> - genindl\u00e6ser konfigurationsscriptet
CommandProvider_4=\t{0} {1} <miniserver> [{2}] - genindl\u00e6ser afh\u00e6ngighedsgrafen
CommandProvider_5=\t{0} {1} <miniserver> <modul> [<funktionsliste>] - falske funktioner starter med !
CommandProvider_6=\t{0} {1} <miniserver> - rydder cachen for den angivne miniserver
CommandProvider_7=\t{0} {1} <miniserver> {2}|{3} [<regul\u00e6rt udtryk>] - viser cachemetadata for den angivne miniserver, idet det angivne regul\u00e6re udtryk bruges til at filtrene outputtet efter modulnavne
CommandProvider_8=\t{0} {1} - viser de aktuelle indstillinger og deres v\u00e6rdier
CommandProvider_9=\t{0} {1} <navn> [<v\u00e6rdi>] - indstiller den angivne parameter til den angivne v\u00e6rdi eller fjerner parameteren, hvis v\u00e6rdien ikke er angivet
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=Bruge kommandoen "{0} {1}" til at f\u00e5 vist en liste over igangv\u00e6rende miniservere.
# {0} = servlet name
CommandProvider_11=Miniserveren {0} er ikke i gang.
# {0} = user entered string
CommandProvider_12=Ugyldigt outputm\u00e5l: {0}
# {0} = servlet name
# {1} = file path name
CommandProvider_13=Cachedata for miniserveren {0} sendes til {1}
# {0} = option name
# {1} = option value
CommandProvider_14=Indstillingen {0} er angivet til {1}
# {0} = option name
CommandProvider_15=Indstillingen {0} er nulstillet til sin standardv\u00e6rdi
CommandProvider_19=Der er ingen igangv\u00e6rende miniservere
CommandProvider_20=Konfigurationsscript er genindl\u00e6st
CommandProvider_22=Modul er ikke angivet.
# [0] = a JSON like string
CommandProvider_23=Definerede funktioner: {0}.
# {0} = servlet name
CommandProvider_26=Cache er ryddet for miniserveren {0} 
ConfigModified=AMD-konfigurationsfilen p\u00e5 serversiden er \u00e6ndret. Genindl\u00e6ser konfiguration og validerer modulafh\u00e6ngigheder... Ryd browserens cache, og genindl\u00e6s siden om lidt.\r\n\r\nDenne meddelelse vises af AMD Aggregation-miniserveren, fordi den k\u00f8rer i udviklingstilstand, og miniserveren har registreret, at AMD-konfigurationsfilen p\u00e5 serversiden er \u00e6ndret, siden den sidst blev l\u00e6st.

Activator_1=AMD Module Aggregator starter i udviklingstilstand
Activator_2=AMD Module Aggregator starter i fejlfindingstilstand
AggregatorCommandProvider_1=Kan ikke oprette biblioteket {0}
# {0} = Java exception class name
# {1} = Java exception message
ExceptionResponse={0}: {1}. \r\nDer er flere oplysninger i serverloggen.
# {0} = a module id (file name like string)
# {1} = an OSGi console command string
# {2} = a file directory path name
DepVerificationFailed=Fejl i afh\u00e6ngighedskontrol for modulet "{0}". Denne meddelelse vises af AMD Aggregation-miniserveren, fordi den k\u00f8rer i udviklingstilstand, og miniserveren har registreret, at de afh\u00e6ngige moduler for det angivne modul er \u00e6ndret, siden modulafh\u00e6ngighederne sidst blev bygget/valideret p\u00e5 serveren. Modulafh\u00e6ngighederne valideres igen... Ryd browserens cache, og indl\u00e6s siden igen om lidt.\r\n\r\nHvis denne meddelelse vises igen, skal du fors\u00f8ge at bygge modulafh\u00e6ngighederne igen fra bunden ved hj\u00e6lp af kommandoen "{1}" i serverens OSGi-konsol eller slette indholdet af biblioteket "{2}" og genstarte serveren.
