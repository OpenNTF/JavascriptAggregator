## G11N SA UI

Busy=Der Server ist mit der Bearbeitung der Abh\u00e4ngigkeiten besch\u00e4ftigt.  Warten Sie einen Moment und versuchen Sie es dann erneut.\r\n\r\nDiese Nachricht wird vom AMD-Aggregation-Servlet angezeigt, da das Servlet im Entwicklungsmodus ausgef\u00fchrt wird und eine Anforderung erhalten wurde, w\u00e4hrend das Servlet mit dem Erstellen/Pr\u00fcfen von Modulabh\u00e4ngigkeiten besch\u00e4ftigt war.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=---Aggregation-Service---
CommandProvider_1=\t{0} {1} - zeigt Hilfe zu Aggregator an
CommandProvider_2=\t{0} {1} - listet registrierte Aggregation-Servlets auf
CommandProvider_3=\t{0} {1} <Servlet> - L\u00e4dt das Konfigurationsscript erneut
CommandProvider_4=\t{0} {1} <Servlet> [{2}] - L\u00e4dt das Abh\u00e4ngigkeitsdiagramm erneut
CommandProvider_5=\t{0} {1} <Servlet> <Modul> [<Featureliste>] - Falsche Features beginnen mit !
CommandProvider_6=\t{0} {1} <Servlet> - l\u00f6scht den Cache f\u00fcr das angegebene Servlet
CommandProvider_7=\t{0} {1} <Servlet> {2}|{3} [<regul\u00e4rer Ausdruck>] - Gibt die Cache-Metadaten f\u00fcr das angegebene Servlet unter Verwendung des angegebenen regul\u00e4ren Ausdrucks aus, um die Ausgabe nach Modulnamen zu filtern
CommandProvider_8=\t{0} {1} - zeigt die aktuellen Optionen und die entsprechenden Werte an
CommandProvider_9=\t{0} {1} <Name> [<Wert>] - setzt die angegebene Option auf den angegebenen Wert oder entfernt die Option, wenn kein Wert angegeben wird
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=Verwenden Sie den Befehl "{0} {1}", um eine Liste der aktiven Servlets zu erhalten.
# {0} = servlet name
CommandProvider_11=Servlet {0} ist nicht aktiv.
# {0} = user entered string
CommandProvider_12=Ung\u00fcltiges Ausgabeziel {0}.
# {0} = servlet name
# {1} = file path name
CommandProvider_13=Cachedaten f\u00fcr Servlet {0} werden ausgegeben in {1}
# {0} = option name
# {1} = option value
CommandProvider_14=Option {0} festgelegt auf {1}
# {0} = option name
CommandProvider_15=Option {0} wurde auf den Standardwert zur\u00fcckgesetzt
CommandProvider_19=Zurzeit sind keine Servlets aktiv
CommandProvider_20=Konfigurationsscript erneut geladen
CommandProvider_22=Modul nicht angegeben.
# [0] = a JSON like string
CommandProvider_23=Definierte Features: {0}.
# {0} = servlet name
CommandProvider_26=Cache f\u00fcr Servlet {0} gel\u00f6scht 
ConfigModified=Die serverseitige AMD-Konfigurationsdatei wurde ge\u00e4ndert.  Die Konfiguration wird erneut geladen und die Modulabh\u00e4ngigkeiten werden gepr\u00fcft...  L\u00f6schen Sie Ihren Browser-Cache und laden Sie die Seite nach einem Moment erneut.\r\n\r\nDiese Nachricht wird vom AMD-Aggregation-Servlet angezeigt, da das Servlet im Entwicklungsmodus ausgef\u00fchrt wird und erkannt hat, dass die serverseitige AMD-Konfigurationsdatei seit dem letzten Lesen ge\u00e4ndert wurde.

Activator_1=AMD-Modul-Aggregator wird im Entwicklungsmodus gestartet
Activator_2=AMD-Modul-Aggregator wird im Debugmodus gestartet
AggregatorCommandProvider_1=Verzeichnis {0} konnte nicht erstellt werden
# {0} = Java exception class name
# {1} = Java exception message
ExceptionResponse={0}: {1}.  \r\nWeitere Informationen finden Sie im Serverprotokoll.
# {0} = a module id (file name like string)
# {1} = an OSGi console command string
# {2} = a file directory path name
DepVerificationFailed=Abh\u00e4ngigkeitspr\u00fcfung f\u00fcr Modul "{0}" fehlgeschlagen.  Diese Nachricht wird vom AMD-Aggregation-Servlet angezeigt, da das Servlet im Entwicklungsmodus ausgef\u00fchrt wird und erkannt hat, dass die abh\u00e4ngigen Module sich f\u00fcr das angegebene Modul ge\u00e4ndert haben, seit die Modulabh\u00e4ngigkeiten zuletzt auf dem Server erstellt/gepr\u00fcft wurden.  Die Modulabh\u00e4ngigkeiten werden jetzt erneut gepr\u00fcft...  L\u00f6schen Sie Ihren Browser-Cache und laden Sie die Seite nach einem Moment erneut.\r\n\r\nWird diese Nachricht erneut angezeigt, versuchen Sie, die Modulabh\u00e4ngigkeiten erneut zu erstellen, indem Sie den Befehl "{1}" in der OSGi-Konsole des Servers eingeben; l\u00f6schen Sie andernfalls den Inhalt von Verzeichnis "{2}" und starten Sie dann den Server erneut.
