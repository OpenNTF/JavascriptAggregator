## G11N SA UI

Busy=Palvelin k\u00e4sittelee t\u00e4ll\u00e4 hetkell\u00e4 riippuvuussuhteita. Yrit\u00e4 uudelleen hetken kuluttua.\r\n \r\nAMD Aggregation -palvelinsovelma n\u00e4ytt\u00e4\u00e4 t\u00e4m\u00e4n sanoman, koska palvelinsovelma on ajossa kehitystilassa ja se on vastaanottanut pyynn\u00f6n kootessaan ja tarkistaessaan moduulien riippuvuussuhteita.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=---Koostepalvelu---
CommandProvider_1=\t{0} {1} \u2013 n\u00e4ytt\u00e4\u00e4 koosteohjelman ohjeen
CommandProvider_2=\t{0} {1} \u2013 n\u00e4ytt\u00e4\u00e4 luettelon rekister\u00f6idyist\u00e4 koostepalvelinsovelmista
CommandProvider_3=\t{0} {1} <palvelinsovelma> \u2013 lataa uudelleen kokoonpanon m\u00e4\u00e4rityskomentosarjan
CommandProvider_4=\t{0} {1} <palvelinsovelma> [{2}] \u2013 lataa uudelleen riippuvuussuhdekaavion
CommandProvider_5=\t{0} {1} <palvelinsovelma> <moduuli> [<ominaisuusluettelo>] \u2013 virheellisten ominaisuuksien edess\u00e4 on huutomerkki (!)
CommandProvider_6=\t{0} {1} <palvelinsovelma> \u2013 tyhjent\u00e4\u00e4 m\u00e4\u00e4ritetyn palvelinsovelman v\u00e4limuistin
CommandProvider_7=\t{0} {1} <palvelinsovelma> {2}|{3} [<s\u00e4\u00e4nn\u00f6llinen lauseke>] \u2013 tulostaa m\u00e4\u00e4ritetyn palvelinsovelman v\u00e4limuistin metatiedot ja suodattaa tulosteen moduulien nimien perusteella k\u00e4ytt\u00e4m\u00e4ll\u00e4 m\u00e4\u00e4ritetty\u00e4 s\u00e4\u00e4nn\u00f6llist\u00e4 lauseketta
CommandProvider_8=\t{0} {1} \u2013 tuo n\u00e4kyviin nykyiset asetukset ja niiden arvot
CommandProvider_9=\t{0} {1} <nimi> [<arvo>] \u2013 asettaa m\u00e4\u00e4ritettyyn asetukseen m\u00e4\u00e4ritetyn arvon tai poistaa arvon, jos sit\u00e4 ei m\u00e4\u00e4ritet\u00e4
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=Komennon {0} {1} avulla voit noutaa luettelon ajossa olevista palvelinsovelmista.
# {0} = servlet name
CommandProvider_11=Palvelinsovelma {0} ei ole ajossa.
# {0} = user entered string
CommandProvider_12=Tulostuskohde {0} ei kelpaa.
# {0} = servlet name
# {1} = file path name
CommandProvider_13=Tallenna palvelinsovelman {0} tulosteen tiedot v\u00e4limuistiin kohteeseen {1}
# {0} = option name
# {1} = option value
CommandProvider_14=Asetuksen {0} arvoksi on asetettu {1}
# {0} = option name
CommandProvider_15=Asetuksen {0} oletusarvo on palautettu
CommandProvider_19=Palvelinsovelmia ei ole t\u00e4ll\u00e4 hetkell\u00e4 ajossa
CommandProvider_20=Kokoonpanon m\u00e4\u00e4rityskomentosarja on ladattu uudelleen
CommandProvider_22=Moduulia ei ole m\u00e4\u00e4ritetty.
# [0] = a JSON like string
CommandProvider_23=M\u00e4\u00e4ritetyt ominaisuudet: {0}.
