CommandProvider_26=Palvelinsovelman {0} v\u00e4limuisti on tyhjennetty. 
ConfigModified=Palvelinpuolen AMD-kokoonpanotiedostoa on muutettu. Kokoonpanon uudelleenlataus ja moduulien riippuvuussuhteiden tarkistus on meneill\u00e4\u00e4n... Tyhjenn\u00e4 selaimen v\u00e4limuisti ja lataa sivu uudelleen hetken kuluttua.\r\n\r\nAMD Aggregation -palvelinsovelma n\u00e4ytt\u00e4\u00e4 t\u00e4m\u00e4n sanoman, koska palvelinsovelma on kehitystilassa ja se on havainnut, ett\u00e4 palvelinpuolen AMD-kokoonpanotiedostoa on muutettu tiedoston edellisen lukukerran j\u00e4lkeen.

Activator_1=AMD Module Aggregator -ohjelman aloitus kehitystilassa on meneill\u00e4\u00e4n
Activator_2=AMD Module Aggregator -ohjelman aloitus vianm\u00e4\u00e4ritystilassa on meneill\u00e4\u00e4n
AggregatorCommandProvider_1=Hakemiston {0} luonti ei onnistu
