DepVerificationFailed=Moduulin {0} riippuvuussuhteiden tarkistus ep\u00e4onnistui. AMD Aggregation -palvelinsovelma n\u00e4ytt\u00e4\u00e4 t\u00e4m\u00e4n sanoman, koska palvelinsovelma on ajossa kehitystilassa ja se on havainnut, ett\u00e4 m\u00e4\u00e4ritetylle moduulille alisteisia moduuleja on muutettu sen j\u00e4lkeen, kun moduulien riippuvuussuhteet edellisen kerran koottiin ja tarkistettiin palvelimessa. Moduulien riippuvuussuhteiden uudelleentarkistus on meneill\u00e4\u00e4n... Tyhjenn\u00e4 selaimen v\u00e4limuisti ja lataa sivu uudelleen hetken kuluttua.\r\n\r\nJos t\u00e4m\u00e4 sanoma toistuu, kokeile koota moduulien riippuvuussuhteet uudelleen alusta asti antamalla komento {1} palvelimen OSGi-konsolissa tai poista hakemiston {2} sis\u00e4lt\u00f6 ja aloita palvelin uudelleen.
