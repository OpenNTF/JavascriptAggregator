## G11N SA UI

Busy=Serveren er opptatt med \u00e5 behandle avhengighetene. Pr\u00f8v igjen om en liten stund.\r\n\r\nDenne meldingen blir vist av AMD Aggregation-servletten fordi servletten kj\u00f8rer i utviklingsmodus, og det ble mottatt en foresp\u00f8rsel mens servletten var opptatt med \u00e5 bygge/validere modulavhengigheter.
# {0} = eye catcher (e.g. aggregator)
# {1} = command
# {2+} = parameters and/or keywords
CommandProvider_0=---Aggregeringstjeneste---
CommandProvider_1=\t{0} {1} - viser aggregatorhjelp
CommandProvider_2=\t{0} {1} - viser en liste over registrerte aggregeringsservletter
CommandProvider_3=\t{0} {1} <servlett> - laster inn konfigureringsskriptet p\u00e5 nytt
CommandProvider_4=\t{0} {1} <servlett> [{2}] - laster inn avhengighetsdiagrammet p\u00e5 nytt
CommandProvider_5=\t{0} {1} <servlett> <modul> [<funksjonsliste>] - usanne funksjoner starter med !
CommandProvider_6=\t{0} {1} <servlett> - t\u00f8mmer hurtigbufferen for den angitte servletten
CommandProvider_7=\t{0} {1} <servlett> {2}|{3} [<regul\u00e6rt uttrykk>] - genererer hurtigbuffermetadataene for den angitte servletten, ved hjelp av det regul\u00e6re uttrykket for \u00e5 filtrere utdataene etter modulnavn
CommandProvider_8=\t{0} {1} - viser de gjeldende alternativene og tilh\u00f8rende verdier
CommandProvider_9=\t{0} {1} <navn> [<verdi>] - setter det angitte alternativet til den angitte verdien eller fjerner alternativet hvis verdien ikke er angitt
# {0} = eyecatcher (e.g. aggregator)
# {1} = command name (e.g. list)
CommandProvider_10=Bruk kommandoen "{0} {1}" til \u00e5 hente en liste med aktive servletter.
# {0} = servlet name
CommandProvider_11=Servletten {0} kj\u00f8rer ikke.
# {0} = user entered string
CommandProvider_12=Ugyldig utdatam\u00e5l {0}.
# {0} = servlet name
# {1} = file path name
CommandProvider_13=hurtigbufferdata for servlett {0} sendt til {1}
# {0} = option name
# {1} = option value
CommandProvider_14=Alternativ {0} satt til {1}
# {0} = option name
CommandProvider_15=Alternativ {0} er tilbakestilt til standardverdien
CommandProvider_19=Ingen servletter kj\u00f8rer i \u00f8yeblikket
CommandProvider_20=Konfigureringsskript lastet inn p\u00e5 nytt
CommandProvider_22=Modul ikke angitt.
# [0] = a JSON like string
CommandProvider_23=Definerte funksjoner: {0}.
# {0} = servlet name
CommandProvider_26=T\u00f8mte hurtigbuffer for servlett {0} 
ConfigModified=AMD-konfigurasjonsfilen p\u00e5 serversiden er endret. Laster inn konfigurasjonen p\u00e5 nytt og validerer modulavhengigheter... T\u00f8m nettleserens hurtigbuffer og last inn siden p\u00e5 nytt etter en liten stund.\r\n\r\nDenne meldingen blir vist av AMD Aggregation-servletten fordi servletten er i utviklingsmodus, og servletten har oppdaget at AMD-konfigurasjonsfilen p\u00e5 serversiden er endret siden sist den ble lest.

Activator_1=AMD Module Aggregator starter i utviklingsmodus
Activator_2=AMD Module Aggregator starter i feils\u00f8kingsmodus
AggregatorCommandProvider_1=Kunne ikke opprette katalog {0}
# {0} = Java exception class name
# {1} = Java exception message
ExceptionResponse={0}: {1}. \r\nServerloggen inneholder mer informasjon.
# {0} = a module id (file name like string)
# {1} = an OSGi console command string
# {2} = a file directory path name
DepVerificationFailed=Avhengighetskontroll mislyktes for modul "{0}". Denne meldingen blir vist av AMD Aggregation-servletten fordi servletten kj\u00f8rer i utviklingsmodus og servletten har oppdaget at de avhengige modulene for den angitte modulen er endret siden sist modulavhengighetene ble bygd/validert p\u00e5 serveren. Modulavhengigheter blir n\u00e5 validert p\u00e5 nytt... T\u00f8m nettleserens hurtigbuffer og last inn siden p\u00e5 nytt om en liten stund.\r\n\r\nHvis du f\u00e5r denne meldingen igjen, kan du pr\u00f8ve \u00e5 bygge modulavhengigheten p\u00e5 nytt fra grunnen av ved \u00e5 kj\u00f8re kommandoen "{1}" i serverens OSGi-konsoll, eller slette innholdet i katalogen "{2}" og starte serveren p\u00e5 nytt.
